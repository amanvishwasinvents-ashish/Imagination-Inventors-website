<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab OS Â· Imagination Inventors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:ui-monospace,Menlo,Monaco,Consolas,monospace}</style>
</head>
<body class="bg-neutral-950 text-neutral-200">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-neutral-900 border-r border-neutral-800 p-4 space-y-6">
    <div>
      <h1 class="text-sm font-semibold">Lab OS</h1>
      <p class="text-xs text-neutral-400">Imagination Inventors</p>
    </div>

    <nav class="space-y-2 text-sm">
      <button onclick="tab('home')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Home</button>
      <button onclick="tab('projects')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Projects</button>
      <button onclick="tab('updates')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Updates</button>
      <button onclick="tab('decisions')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Decisions</button>
      <button onclick="tab('meetings')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Meetings</button>
      <button onclick="tab('members')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Members</button>
      <button onclick="tab('profile')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Profile</button>
    </nav>

    <div class="text-xs text-neutral-500">Logged in as <span id="userLabel"></span></div>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6 space-y-8">

    <!-- HOME -->
    <section id="home" class="tab">
      <h2 class="text-lg mb-2">Lab Home</h2>
      <p class="text-sm text-neutral-400">Operational overview of the lab.</p>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="tab hidden">
      <h2 class="text-lg mb-4">Projects</h2>

      <!-- Create Project (Admin) -->
      <div id="createProject" class="mb-6 hidden">
        <h3 class="text-sm mb-2">Create New Project</h3>
        <input id="newProjectName" placeholder="Project name" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
        <textarea id="newProjectDesc" placeholder="Project description" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <button onclick="createProject()" class="px-3 py-1 bg-blue-600">Create Project</button>
      </div>

      <!-- Project Selector -->
      <select id="projectSelect" class="mb-4 bg-neutral-900 border border-neutral-700 px-3 py-2"></select>

      <!-- Project Details -->
      <div id="projectCard" class="mb-6"></div>

      <!-- Add Work Unit (Admin) -->
      <div id="addWorkUnit" class="mb-6 hidden">
        <h3 class="text-sm mb-2">Add Work Unit</h3>
        <input id="wuTitle" placeholder="Work unit title" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
        <textarea id="wuDesc" placeholder="Description" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <input id="wuOwner" placeholder="Owner username" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
        <button onclick="createWorkUnit()" class="px-3 py-1 bg-blue-600">Create Work Unit</button>
      </div>

      <!-- Work Units List -->
      <div id="workUnits" class="space-y-3"></div>
    </section>

    <!-- UPDATES -->
    <section id="updates" class="tab hidden">
      <h2 class="text-lg mb-4">Updates</h2>
      <div class="mb-4">
        <input id="upSubject" placeholder="Subject" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
        <textarea id="upBody" placeholder="Update body" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <button onclick="postUpdate()" class="px-3 py-1 bg-blue-600">Post</button>
      </div>
      <div id="updateFeed" class="space-y-3"></div>
    </section>

    <!-- DECISIONS -->
    <section id="decisions" class="tab hidden">
      <h2 class="text-lg mb-4">Decision Log</h2>
      <div class="mb-6">
        <input id="dTitle" placeholder="Decision title" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
        <textarea id="dContext" placeholder="Context" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <textarea id="dAlt" placeholder="Alternatives" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <textarea id="dDecision" placeholder="Decision" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <textarea id="dAssump" placeholder="Assumptions" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <button onclick="postDecision()" class="px-3 py-1 bg-blue-600">Submit</button>
      </div>
      <div id="decisionList" class="space-y-3"></div>
    </section>

    <!-- MEETINGS -->
    <section id="meetings" class="tab hidden">
      <h2 class="text-lg mb-4">Meetings</h2>
      <div id="meetList" class="space-y-3"></div>
      <div id="meetAdmin" class="mt-6"></div>
    </section>

    <!-- MEMBERS -->
    <section id="members" class="tab hidden">
      <h2 class="text-lg mb-4">Members</h2>
      <div id="addMember" class="mb-6 hidden">
        <input id="mUser" placeholder="Username" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
        <input id="mPass" placeholder="Password" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
        <select id="mRole" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
          <option value="architect">Architect</option>
          <option value="mentor">Mentor</option>
        </select>
        <input id="mEmail" placeholder="Email (optional)" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
        <button onclick="addMember()" class="px-3 py-1 bg-blue-600">Add Member</button>
      </div>
      <div id="memberList" class="space-y-3"></div>
    </section>

    <!-- PROFILE -->
    <section id="profile" class="tab hidden">
      <h2 class="text-lg mb-4">Profile</h2>
      <p>Email: <span id="email">(placeholder)</span></p>
    </section>

  </main>
</div>

<script>
const API="https://lab-os-backend.onrender.com";
const token=localStorage.getItem("lab_token");
const role=localStorage.getItem("lab_role");
const user=localStorage.getItem("lab_user");
const email=localStorage.getItem("lab_email")||"";
if(!token)location.href="login.html";
document.getElementById("userLabel").innerText=`${user} (${role})`;
document.getElementById("email").innerText=email||"(placeholder)";

const isAdmin = role === "admin";
if(isAdmin) document.getElementById('addMember').classList.remove('hidden');

function headers(){return{Authorization:token,"Content-Type":"application/json"}};
function tab(id){document.querySelectorAll('.tab').forEach(t=>t.classList.add('hidden'));document.getElementById(id).classList.remove('hidden');}

// Members
async function loadMembers(){const list=document.getElementById('memberList');const data=await fetch(`${API}/members`,{headers:headers()}).then(r=>r.json());list.innerHTML=data.map(m=>`<div class='border border-neutral-800 p-3 flex justify-between'><div><div>${m.username}</div><div class='text-xs text-neutral-400'>${m.role}</div></div>${isAdmin && m.username!==user?`<button onclick="removeMember('${m.username}')" class='text-red-400'>Remove</button>`:''}</div>`).join('');}
async function addMember(){await fetch(`${API}/members`,{method:'POST',headers:headers(),body:JSON.stringify({username:mUser.value,password:mPass.value,role:mRole.value,email:mEmail.value})});mUser.value=mPass.value=mEmail.value='';loadMembers();}
async function removeMember(u){if(!confirm(`Remove ${u}?`))return;await fetch(`${API}/members/${u}`,{method:'DELETE',headers:headers()});loadMembers();}

// default
loadMembers();
tab('home');
</script>
</body>
</html>
