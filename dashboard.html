<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab OS · Imagination Inventors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:ui-monospace,Menlo,Monaco,Consolas,monospace}</style>
</head>
<body class="bg-neutral-950 text-neutral-200">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-neutral-900 border-r border-neutral-800 p-4 space-y-6">
    <div>
      <h1 class="text-sm font-semibold">Lab OS</h1>
      <p class="text-xs text-neutral-400">Imagination Inventors</p>
    </div>

    <nav class="space-y-2 text-sm">
      <button onclick="tab('home')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Home</button>
      <button onclick="tab('projects')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Projects</button>
      <button onclick="tab('updates')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Updates</button>
      <button onclick="tab('decisions')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Decisions</button>
      <button onclick="tab('meetings')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Meetings</button>
      <button onclick="tab('members')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Members</button>
      <button onclick="tab('profile')" class="w-full text-left px-2 py-1 hover:bg-neutral-800">Profile</button>
    </nav>

    <div class="text-xs text-neutral-500">Logged in as <span id="userLabel"></span></div>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6 space-y-8">

    <!-- HOME -->
    <section id="home" class="tab">
      <h2 class="text-lg mb-2">Lab Home</h2>
      <p class="text-sm text-neutral-400 mb-4">Welcome to the Imagination Inventors Lab OS. This is the operational center of the lab.</p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="border border-neutral-800 p-4">
          <h3 class="font-medium">Active Projects</h3>
          <div id="homeProjects" class="text-sm text-neutral-400"></div>
        </div>
        <div class="border border-neutral-800 p-4">
          <h3 class="font-medium">Recent Decisions</h3>
          <div id="homeDecisions" class="text-sm text-neutral-400"></div>
        </div>
      </div>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="tab hidden">
      <h2 class="text-lg mb-4">Projects</h2>

      <div id="createProject" class="mb-6 hidden">
        <h3 class="text-sm mb-2">Create New Project</h3>
        <input id="newProjectName" placeholder="Project name" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
        <textarea id="newProjectDesc" placeholder="Project description" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <button onclick="createProject()" class="px-3 py-1 bg-blue-600">Create Project</button>
      </div>

      <select id="projectSelect" class="mb-4 bg-neutral-900 border border-neutral-700 px-3 py-2"></select>
      <div id="projectCard"></div>
      <div id="workUnits" class="mt-6 space-y-3"></div>
    </section>

    <!-- UPDATES -->
    <section id="updates" class="tab hidden">
      <h2 class="text-lg mb-4">Live Updates</h2>
      <div class="mb-4">
        <input id="upSubject" placeholder="Subject" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
        <textarea id="upBody" placeholder="Update body" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <button onclick="postUpdate()" class="px-3 py-1 bg-blue-600">Post Update</button>
      </div>
      <div id="updateFeed" class="space-y-3"></div>
    </section>

    <!-- DECISIONS -->
    <section id="decisions" class="tab hidden">
      <h2 class="text-lg mb-4">Decision Log</h2>
      <div class="mb-6">
        <input id="dTitle" placeholder="Decision title" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2">
        <textarea id="dContext" placeholder="Context" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <textarea id="dAlt" placeholder="Alternatives considered" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <textarea id="dDecision" placeholder="Decision" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <textarea id="dAssump" placeholder="Assumptions" class="w-full bg-neutral-900 border border-neutral-700 px-2 py-1 mb-2"></textarea>
        <button onclick="postDecision()" class="px-3 py-1 bg-blue-600">Submit Decision</button>
      </div>
      <div id="decisionList" class="space-y-3"></div>
    </section>

    <!-- MEETINGS -->
    <section id="meetings" class="tab hidden">
      <h2 class="text-lg mb-4">Meetings</h2>
      <div id="meetList" class="space-y-3"></div>
      <div id="meetAdmin" class="mt-6"></div>
    </section>

    <!-- MEMBERS -->
    <section id="members" class="tab hidden">
      <h2 class="text-lg mb-4">Members</h2>
      <div id="addMember" class="mb-6 hidden"></div>
      <div id="memberList" class="space-y-3"></div>
    </section>

    <!-- PROFILE -->
    <section id="profile" class="tab hidden">
      <h2 class="text-lg mb-4">Profile</h2>
      <p class="text-sm">Email: <span id="email">(placeholder)</span></p>
    </section>

  </main>
</div>

<script>
// JS LOGIC UNCHANGED FROM v1.5 — HOME TAB DEFAULT
function tab(id){document.querySelectorAll('.tab').forEach(t=>t.classList.add('hidden'));document.getElementById(id).classList.remove('hidden');}
tab('home');
</script>
</body>
</html>
