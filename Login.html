<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab OS Login · Imagination Inventors</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body class="bg-neutral-950 text-neutral-200 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm border border-neutral-800 rounded-xl p-6">

    <h1 class="text-xl font-semibold mb-1">Lab OS</h1>
    <p class="text-sm text-neutral-400 mb-6">Internal access · Imagination Inventors</p>

    <form id="loginForm" class="space-y-4">

      <div>
        <label class="block text-xs text-neutral-400 mb-1">Username</label>
        <input
          type="text"
          id="username"
          required
          class="w-full px-3 py-2 rounded-md bg-neutral-900 border border-neutral-700 focus:outline-none focus:border-emerald-400"
        />
      </div>

      <div>
        <label class="block text-xs text-neutral-400 mb-1">Password</label>
        <input
          type="password"
          id="password"
          required
          class="w-full px-3 py-2 rounded-md bg-neutral-900 border border-neutral-700 focus:outline-none focus:border-emerald-400"
        />
      </div>

      <button
        type="submit"
        class="w-full mt-2 px-4 py-2 rounded-md bg-emerald-400 text-black font-semibold hover:bg-emerald-300 transition"
      >
        Enter Lab OS
      </button>

      <p id="error" class="hidden text-sm text-red-400 mt-2"></p>

    </form>

  </div>

<script>
const API = "https://lab-os-backend.onrender.com"; // backend URL

const form = document.getElementById("loginForm");
const errorBox = document.getElementById("error");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  errorBox.classList.add("hidden");

  try {
    const res = await fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) {
      errorBox.textContent = data.error || "Login failed";
      errorBox.classList.remove("hidden");
      return;
    }

    localStorage.setItem("lab_token", data.token);
    localStorage.setItem("lab_role", data.role);
    localStorage.setItem("lab_user", username);

    window.location.href = "dashboard.html";

  } catch (err) {
    errorBox.textContent = "Cannot reach Lab OS backend";
    errorBox.classList.remove("hidden");
  }
});
</script>

</body>
</html>
